name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.10", "3.11", "3.12", "3.13" ]  # 3.14 not on ubuntu-latest yet

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install uv (fast resolver/installer)
      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      # Install the requested Python version
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Create a local virtual environment (.venv) for uv to use
      - name: Create venv
        run: uv venv

      # Install all packages in editable mode into .venv
      - name: Install workspace
        run: |
          uv pip install -e ./packages/core
          uv pip install -e ./packages/rule-engine
          uv pip install -e ./packages/cli
          uv pip install -e ./packages/integrations-fastapi

      # Install test tools into .venv
      - name: Install test tools
        run: uv pip install pytest

      # Activate .venv and run pytest without building the root workspace project
      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest -q
